<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <script src="script.js"></script>
    <div class="checkbox">
        <input type="checkbox" name="" id="checkBoxComputer" checked><label>Play with computer</label>
    </div>
    <div class="page1">
        <img src="images/tabuleiro.png" alt="" class="tabuleiro"> 
        <div class="symbols">
            <div class="p0 p" onclick="p0()">
                <img src="" alt="" id="p0">
            </div>
            <div class="p1 p" onclick="p1()">
                <img src="" alt="" id="p1">
            </div>
            <div class="p2 p" onclick="p2()">
                <img src="" alt="" id="p2">
            </div>
            <div class="p3 p" onclick="p3()">
                <img src="" alt="" id="p3">
            </div>
            <div class="p4 p" onclick="p4()">
                <img src="" alt="" id="p4">
            </div>
            <div class="p5 p" onclick="p5()">
                <img src="" alt="" id="p5">
            </div>
            <div class="p6 p" onclick="p6()">
                <img src="" alt="" id="p6">
            </div>
            <div class="p7 p" onclick="p7()">
                <img src="" alt="" id="p7">
            </div>
            <div class="p8 p" onclick="p8()">
                <img src="" alt="" id="p8">
            </div>
        </div>
    </div>
    <div class="endPage" id="endPage">
        <div class="endBlock" id="endBlock">
            <h1 id="winner" class="winner"></h1>
            <button class="playAgain" id="playAgain" onclick="playAgain()"> Play Again</button>
        </div>
    </div>
    
</body>
</html>
